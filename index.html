<html>
	<head>
		<script src="./app.js"></script>
		<link href="./style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
		  <div class="box">
			  <div id="url-wrapper" class="inner-wrapper">
				<input type="text" placeholder="paste an image url" />
				<div class="help">
					<div class="subtitle">
						<p>Want a fancy blurred background image for zoom/meets/msTeams?</p>
						<p>Paste the url of an image</p>
						<p>Take a screen cap when you're happy</p>
					</div>
					<div class="key-combo-list">
						<div class="row">
							<div class="key-combo">Left/Right Arrows</div>
							<div class="description">Cycle through images</div>
						</div>
						<div class="row">
							<div class="key-combo">Up/Down Arrows</div>
							<div class="description">Hide/Show interface</div>
						</div>
						<div class="row">
							<div class="key-combo">Ctrl + Up</div>
							<div class="description">Increase bluriness</div>
						</div>
						<div class="row">
							<div class="key-combo">Ctrl + Down</div>
							<div class="description">Decrease bluriness</div>
						</div>
						<div class="row">
							<div class="key-combo">Delete</div>
							<div class="description">Remove current image</div>
						</div>
					</div>
				</div>
			  </div>
		  </div>
		</div>
	</body>
</html>
